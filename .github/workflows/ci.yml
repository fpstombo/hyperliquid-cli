name: CI Quality Gates

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  performance-regression-gate:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR performance evidence + regression approval
        env:
          PR_BODY: ${{ github.event.pull_request.body }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: node scripts/ci/validate-pr-performance-metadata.mjs

  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Web lint
        run: pnpm --filter web lint

      - name: Web typecheck
        run: pnpm --filter web typecheck

      - name: Web test
        run: pnpm --filter web test

      - name: API route eslint (no warnings)
        run: pnpm --filter web exec eslint app/api --max-warnings=0

      - name: API route compile check
        run: pnpm --filter web exec tsc --noEmit

      - name: Component boundary lint (no warnings)
        run: pnpm --filter web exec eslint components --max-warnings=0

      - name: API route targeted regression tests
        run: pnpm --filter web test src/web/agent-onboarding-routes.test.ts src/web/api-routes-auth.test.ts

      - name: Build web app for route/chunk budget checks
        env:
          NEXT_PUBLIC_DISABLE_PRIVY: true
        run: pnpm --filter @hyperliquid/web build

      - name: Route/chunk budget checks
        run: node scripts/ci/check-web-route-budgets.mjs
